    <h1>Triangle Quiz</h1>

<form class="quiz-form"> 
    <div class="question-container">
        <p>1. What is the third for the triangle where angle1 = 45° and angle2 = 60° </p>
        <label class="quiz-label" for=""><input type="radio" name="question1" value="45°">45°</label>
        <label class="quiz-label" for=""><input type="radio" name="question1" value="60°">60°</label>
        <label class="quiz-label" for=""><input type="radio" name="question1" value="90°">90°</label>
    </div>

    <div class="question-container">
        <p>2. If a triangle has an angle of 90 degree ,what it is called?</p>
        <label class="quiz-label" for=""><input type="radio" name="question2" value="acute">acute</label>
        <label class="quiz-label" for=""><input type="radio" name="question2" value="obtuse">obtuse</label>
        <label class="quiz-label" for=""><input type="radio" name="question2" value="right angled">right angled</label>
    </div>

    <div class="question-container">
        <p>3. A triangle can have?</p>
        <label class="quiz-label" for=""><input type="radio" name="question3" value="one">one right angle</label>
        <label class="quiz-label" for=""><input type="radio" name="question3" value="two">two right angle</label>
        
    </div>

    <div class="question-container">
        <p>4. A triangle which has all the three sides of the same length is an ______?</p>
        <label class="quiz-label" for=""><input type="radio" name="question4" value="isosceles">Isosceles</label>
        <label class="quiz-label" for=""><input type="radio" name="question4" value="equilateral">Equilateral</label>
        <label class="quiz-label" for=""><input type="radio" name="question4" value="scalene">Scalene</label>
    </div>    

    </form>
    <button class="btn">Submit</button>
<div class="output"></div>
</div>
    <script src="quiz.js"></script>
</body>
